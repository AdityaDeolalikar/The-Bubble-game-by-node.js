<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game by javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <span id="element"></span>
    
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div id="elem">
            <h2>Hit</h2>
            <div id="hitvalue" class="box">5</div>
          </div>

          <div id="elem">
            <h2>Timer</h2>
            <div id="runtime" class="box">60</div>
          </div>

          <div id="elem">
            <h2>Score</h2>
            <div id="scoreValue" class="box">0</div>
          </div>
        </div>

        <div id="pbtm"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

      <!-- Element to contain animated typing -->

  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Hey !', 'Welcome to the Bubble Game...'],
      typeSpeed: 50,
      loop: true,
      loopCount: Infinity,
      showCursor: false
    });
  </script>
</body>
</body>
  </body>
</html>
